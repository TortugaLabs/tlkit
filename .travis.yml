language: c
sudo: required
services:
 - docker
script:
 - make OPTIMIZ="-O3 -s"
 - make tar BUILD_NUM=$TRAVIS_BUILD_NUMBER
 - make tlkit.spec BUILD_NUM=$TRAVIS_BUILD_NUMBER
 - docker-rpm-builder dir alanfranz/drb-epel-7-x86-64:latest . .
 - rm -f */*-debuginfo-*.rpm
 - package_cloud push aliuly/localapps/el/7 */*.el7.*.rpm
 - [ -n $TRAVIS_TAG ] && echo $TRAVIS_TAG
before_install:
 - sudo apt-get update
 - sudo -H pip install docker-rpm-builder
 - gem install package_cloud
compiler: gcc
env:
 - secure: ""
